<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>3DPrintCraft | –ü–∞–Ω–µ–ª—å –û–ø–µ—Ä–∞—Ç–æ—Ä–∞</title>
    <style>
        body { font-family: sans-serif; background: #000c18; color: white; padding: 20px; }
        .admin-card { background: #001f3f; padding: 20px; border-radius: 10px; border: 2px solid #00d4ff; max-width: 500px; margin: auto; }
        input, textarea, button { width: 100%; padding: 10px; margin: 10px 0; border-radius: 5px; border: none; }
        button { background: #28a745; color: white; font-weight: bold; cursor: pointer; }
        .product-list { margin-top: 20px; border-top: 1px solid #444; padding-top: 10px; }
        .item { background: #002b53; padding: 10px; margin-bottom: 5px; display: flex; justify-content: space-between; }
    </style>
</head>
<body>

<div class="admin-card">
    <h2>üõ† –î–æ–¥–∞—Ç–∏ –Ω–æ–≤—É –º–æ–¥–µ–ª—å</h2>
    <input type="text" id="name" placeholder="–ù–∞–∑–≤–∞ (–Ω–∞–ø—Ä. –ö—ñ–±–µ—Ä-–î—Ä–∞–∫–æ–Ω)">
    <textarea id="desc" placeholder="–û–ø–∏—Å —Ç–æ–≤–∞—Ä—É..."></textarea>
    <input type="number" id="price" placeholder="–ë–∞–∑–æ–≤–∞ —Ü—ñ–Ω–∞ (–≥—Ä–Ω)">
    <input type="text" id="img" placeholder="–ü–æ—Å–∏–ª–∞–Ω–Ω—è –Ω–∞ —Ñ–æ—Ç–æ (URL)">
    
    <p style="font-size: 12px; color: #aaa;">*–†–æ–∑–º—ñ—Ä–∏ S, M, L —Ç–∞ –∫–æ–ª—å–æ—Ä–∏ –¥–æ–¥–∞—é—Ç—å—Å—è –∞–≤—Ç–æ–º–∞—Ç–∏—á–Ω–æ</p>
    <button onclick="addProduct()">–û–ø—É–±–ª—ñ–∫—É–≤–∞—Ç–∏ –Ω–∞ —Å–∞–π—Ç</button>
    
    <div class="product-list" id="admin-list">
        <h3>–¢–≤–æ—ó —Ç–æ–≤–∞—Ä–∏:</h3>
    </div>
</div>

<script>
    function addProduct() {
        const product = {
            id: Date.now(),
            name: document.getElementById('name').value,
            desc: document.getElementById('desc').value,
            price: document.getElementById('price').value,
            img: document.getElementById('img').value || 'https://via.placeholder.com/150'
        };

        let products = JSON.parse(localStorage.getItem('3d_products')) || [];
        products.push(product);
        localStorage.setItem('3d_products', JSON.stringify(products));
        
        alert("–¢–æ–≤–∞—Ä –¥–æ–¥–∞–Ω–æ!");
        location.reload();
    }

    function deleteProduct(id) {
        let products = JSON.parse(localStorage.getItem('3d_products'));
        products = products.filter(p => p.id !== id);
        localStorage.setItem('3d_products', JSON.stringify(products));
        location.reload();
    }

    // –ü–æ–∫–∞–∑ —Å–ø–∏—Å–∫—É
    const list = JSON.parse(localStorage.getItem('3d_products')) || [];
    const container = document.getElementById('admin-list');
    list.forEach(p => {
        container.innerHTML += `
            <div class="item">
                <span>${p.name} - ${p.price}–≥—Ä–Ω</span>
                <button onclick="deleteProduct(${p.id})" style="width:auto; background:red;">–í–∏–¥–∞–ª–∏—Ç–∏</button>
            </div>`;
    });
</script>
</body>
</html>
